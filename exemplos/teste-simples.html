<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Teste Flipbook Simples</title>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" href="jq-3d-flip-book/css/white-book-view.css" />
<script src="jq-3d-flip-book/js/3dflipbook.min.js"></script>

<style>
  #container {
    width: 100%;
    height: 600px;
    border: 2px solid #ccc;
  }
</style>
</head>
<body>

<h1>Teste Flipbook</h1>
<div id="container"></div>

<script>
$(document).ready(function() {
  console.log("jQuery carregado");
  console.log("Tentando inicializar flipbook...");
  
  try {
    $("#container").FlipBook({
      pdf: "mulheres.pdf"
    });
    console.log("Flipbook inicializado com sucesso");
  } catch (error) {
    console.error("Erro ao inicializar flipbook:", error);
  }
});
</script>

</body>
</html>
