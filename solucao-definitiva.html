<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solu√ß√£o Definitiva - Flipbook PDF</title>
    <style>
        body {
            font-family: 'Neo Sans Std', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #EAEBE5;
            color: #000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #000;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .solution-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #FF4DC6;
            border-radius: 10px;
            background: linear-gradient(135deg, #fff5f8 0%, #fff 100%);
        }
        
        .solution-title {
            font-size: 1.5rem;
            color: #FF4DC6;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .pdf-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .pdf-option {
            width: 120px;
            height: 160px;
            background: white;
            border: 3px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .pdf-option:hover {
            border-color: #FF4DC6;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 77, 198, 0.3);
        }
        
        .pdf-option.active {
            border-color: #FF4DC6;
            box-shadow: 0 4px 12px rgba(255, 77, 198, 0.4);
        }
        
        .pdf-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .flipbook-container {
            width: 100%;
            height: 600px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .page-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .page-container canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF4DC6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            color: #d32f2f;
            background: #ffebee;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #FF4DC6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Neo Sans Std', sans-serif;
        }
        
        .control-btn:hover {
            background: #e23dae;
            transform: translateY(-2px);
        }
        
        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .page-info {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
            color: #000;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #2196f3;
        }
        
        .fallback-options {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #FF4DC6;
        }
        
        .fallback-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .fallback-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Solu√ß√£o Definitiva - Flipbook PDF</h1>
        
        <div class="solution-section">
            <div class="solution-title">üìã Status do Sistema</div>
            <div id="system-status" class="status info">Verificando sistema...</div>
        </div>
        
        <div class="solution-section">
            <div class="solution-title">üìö Sele√ß√£o de Revista</div>
            <div class="pdf-selector">
                <div class="pdf-option active" onclick="loadPDF('pdfs/mulheres.pdf', this)" data-pdf="pdfs/mulheres.pdf">
                    <img src="images/capamulheres.png" alt="Revista Mulheres">
                </div>
                <div class="pdf-option" onclick="loadPDF('pdfs/Revista Valor Busines.pdf', this)" data-pdf="pdfs/Revista Valor Busines.pdf">
                    <img src="images/valo_revista.png" alt="Revista Valor">
                </div>
                <div class="pdf-option" onclick="loadPDF('pdfs/1930_altagrafica.pdf', this)" data-pdf="pdfs/1930_altagrafica.pdf">
                    <img src="images/capa1930.png" alt="Revista 1930">
                </div>
                <div class="pdf-option" onclick="loadPDF('pdfs/Revista Casa Rara_compressed.pdf', this)" data-pdf="pdfs/Revista Casa Rara_compressed.pdf">
                    <img src="images/casa-rara-capa.png" alt="Casa Rara">
                </div>
                <div class="pdf-option" onclick="loadPDF('pdfs/Magazine_Forbes_July2025.pdf', this)" data-pdf="pdfs/Magazine_Forbes_July2025.pdf">
                    <img src="images/forbes-revista-capa.png" alt="Forbes Revista">
                </div>
            </div>
        </div>
        
        <div class="solution-section">
            <div class="solution-title">üìñ Visualizador de PDF</div>
            <div class="flipbook-container">
                <div class="page-container">
                    <div class="loading">Selecione uma revista para come√ßar</div>
                </div>
            </div>
            
            <div class="page-info">
                P√°gina: <span id="current-page">0</span> de <span id="total-pages">0</span>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="goToPage(1)" id="btn-first">Primeira</button>
                <button class="control-btn" onclick="previousPage()" id="btn-prev">Anterior</button>
                <button class="control-btn" onclick="nextPage()" id="btn-next">Pr√≥xima</button>
                <button class="control-btn" onclick="goToLastPage()" id="btn-last">√öltima</button>
                <button class="control-btn" onclick="reloadPDF()" style="background: #ff9800;">üîÑ Recarregar</button>
            </div>
        </div>
        
        <div class="solution-section">
            <div class="solution-title">üîß Op√ß√µes de Fallback</div>
            <div class="fallback-options">
                <p>Se o PDF n√£o carregar, tente estas alternativas:</p>
                <button class="fallback-btn" onclick="tryAlternativeMethod()">M√©todo Alternativo 1</button>
                <button class="fallback-btn" onclick="tryDirectDownload()">Download Direto</button>
                <button class="fallback-btn" onclick="tryDifferentWorker()">Worker Diferente</button>
                <button class="fallback-btn" onclick="clearCache()">Limpar Cache</button>
            </div>
        </div>
    </div>

    <!-- PDF.js com m√∫ltiplas vers√µes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // Configura√ß√£o robusta do PDF.js
        let currentPdf = null;
        let currentPage = 1;
        let totalPages = 0;
        let currentPdfPath = '';
        let loadingAttempts = 0;
        const maxAttempts = 3;

        // Configurar PDF.js com fallbacks
        function configurePDFJS() {
            if (typeof pdfjsLib !== 'undefined') {
                // Tentar diferentes workers
                const workers = [
                    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js',
                    'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js',
                    'https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.worker.min.js'
                ];
                
                pdfjsLib.GlobalWorkerOptions.workerSrc = workers[0];
                updateStatus('PDF.js configurado com sucesso', 'success');
                return true;
            } else {
                updateStatus('PDF.js n√£o foi carregado', 'error');
                return false;
            }
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('system-status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        async function loadPDF(pdfPath, buttonElement) {
            if (!configurePDFJS()) return;
            
            // Atualizar sele√ß√£o
            document.querySelectorAll('.pdf-option').forEach(el => el.classList.remove('active'));
            if (buttonElement) buttonElement.classList.add('active');
            
            currentPdfPath = pdfPath;
            currentPage = 1;
            loadingAttempts = 0;
            
            updateStatus(`Carregando: ${pdfPath}`, 'info');
            
            const container = document.querySelector('.page-container');
            container.innerHTML = '<div class="loading">Carregando PDF...</div>';
            
            await attemptLoadPDF(pdfPath);
        }

        async function attemptLoadPDF(pdfPath) {
            try {
                loadingAttempts++;
                updateStatus(`Tentativa ${loadingAttempts} de ${maxAttempts}`, 'info');
                
                // Verificar se arquivo existe
                const headResponse = await fetch(pdfPath, { method: 'HEAD' });
                if (!headResponse.ok) {
                    throw new Error(`Arquivo n√£o encontrado: HTTP ${headResponse.status}`);
                }
                
                // Configura√ß√µes de carregamento
                const loadingTask = pdfjsLib.getDocument({
                    url: pdfPath,
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/cmaps/',
                    cMapPacked: true,
                    standardFontDataUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/standard_fonts/',
                    disableFontFace: false,
                    disableRange: false,
                    disableStream: false,
                    disableAutoFetch: false
                });
                
                // Timeout de 30 segundos
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Timeout de carregamento')), 30000);
                });
                
                const pdf = await Promise.race([loadingTask.promise, timeoutPromise]);
                
                currentPdf = pdf;
                totalPages = pdf.numPages;
                currentPage = 1;
                
                updateStatus(`PDF carregado: ${pdf.numPages} p√°ginas`, 'success');
                updatePageInfo();
                renderPage();
                
            } catch (error) {
                console.error(`Tentativa ${loadingAttempts} falhou:`, error);
                
                if (loadingAttempts < maxAttempts) {
                    updateStatus(`Tentativa ${loadingAttempts} falhou, tentando novamente...`, 'info');
                    setTimeout(() => attemptLoadPDF(pdfPath), 2000);
                } else {
                    handlePDFError(error);
                }
            }
        }

        function handlePDFError(error) {
            let errorMessage = 'Erro ao carregar PDF';
            
            if (error.name === 'InvalidPDFException') {
                errorMessage = 'PDF inv√°lido ou corrompido';
            } else if (error.name === 'MissingPDFException') {
                errorMessage = 'PDF n√£o encontrado';
            } else if (error.name === 'UnexpectedResponseException') {
                errorMessage = 'Erro de rede';
            } else if (error.message.includes('Timeout')) {
                errorMessage = 'Timeout de carregamento';
            } else {
                errorMessage = error.message;
            }
            
            updateStatus(`Erro: ${errorMessage}`, 'error');
            
            const container = document.querySelector('.page-container');
            container.innerHTML = `
                <div class="error">
                    <h3>Erro ao carregar PDF</h3>
                    <p>${errorMessage}</p>
                    <p>Tente usar as op√ß√µes de fallback abaixo.</p>
                </div>
            `;
        }

        function renderPage() {
            if (!currentPdf || currentPage > totalPages) return;
            
            const container = document.querySelector('.page-container');
            container.innerHTML = '<div class="loading">Renderizando p√°gina...</div>';
            
            currentPdf.getPage(currentPage).then(page => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                const viewport = page.getViewport({ scale: 1.2 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(() => {
                    container.innerHTML = '';
                    container.appendChild(canvas);
                });
            }).catch(error => {
                console.error('Erro ao renderizar p√°gina:', error);
                container.innerHTML = '<div class="error">Erro ao renderizar p√°gina</div>';
            });
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePageInfo();
                renderPage();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePageInfo();
                renderPage();
            }
        }

        function goToPage(pageNum) {
            if (pageNum >= 1 && pageNum <= totalPages) {
                currentPage = pageNum;
                updatePageInfo();
                renderPage();
            }
        }

        function goToLastPage() {
            goToPage(totalPages);
        }

        function updatePageInfo() {
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
            
            // Atualizar bot√µes
            document.getElementById('btn-first').disabled = currentPage <= 1;
            document.getElementById('btn-prev').disabled = currentPage <= 1;
            document.getElementById('btn-next').disabled = currentPage >= totalPages;
            document.getElementById('btn-last').disabled = currentPage >= totalPages;
        }

        function reloadPDF() {
            if (currentPdfPath) {
                loadingAttempts = 0;
                loadPDF(currentPdfPath);
            }
        }

        // Fun√ß√µes de fallback
        function tryAlternativeMethod() {
            updateStatus('Tentando m√©todo alternativo...', 'info');
            // Implementar m√©todo alternativo aqui
        }

        function tryDirectDownload() {
            if (currentPdfPath) {
                updateStatus('Iniciando download direto...', 'info');
                const link = document.createElement('a');
                link.href = currentPdfPath;
                link.download = currentPdfPath.split('/').pop();
                link.click();
            }
        }

        function tryDifferentWorker() {
            updateStatus('Tentando worker diferente...', 'info');
            if (typeof pdfjsLib !== 'undefined') {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';
                reloadPDF();
            }
        }

        function clearCache() {
            updateStatus('Limpando cache...', 'info');
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            reloadPDF();
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            configurePDFJS();
            
            // Controles de teclado
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') previousPage();
                if (e.key === 'ArrowRight') nextPage();
                if (e.key === 'Home') goToPage(1);
                if (e.key === 'End') goToLastPage();
            });
        });
    </script>
</body>
</html>
